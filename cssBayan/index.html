<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/free-icon-plus.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Bayan</title>
</head>
<body>
    <header class="header">
        <h1>
            CSS Bayan
        </h1>
    </header>
    <main class="main">
        <ul class="accordion-list">
            <li class="accordion-item">
                <input type="radio" name="input" id="one" checked>
                <label for="one">
                    <span class="accordion-header">
                        <span>You can't just copy and paste CSS</span>
                        <img src="images/free-icon-plus.png" class="cross" alt="plus">
                    </span>
                    <span class="accordion-meme"><img src="images/one.png" alt="meme"></span>
                </label>
            </li>
            <li class="accordion-item">
                <input type="radio" name="input" id="two">
                <label for="two">
                    <span class="accordion-header">
                        <span>Keep calm and carry on</span>
                        <img src="images/free-icon-plus.png" class="cross" alt="plus">
                    </span>
                    <span class="accordion-meme"><img src="images/two.png" alt="meme"></span>
                </label>
            </li>
            <li class="accordion-item">
                <input type="radio" name="input" id="three">
                <label for="three">
                    <span class="accordion-header">
                        <span>Work-life balance</span>
                        <img src="images/free-icon-plus.png" class="cross" alt="plus">
                    </span>
                    <span class="accordion-meme"><img src="images/three.png" alt="meme"></span>
                </label>
            </li>
            <li class="accordion-item">
                <input type="radio" name="input" id="four">
                <label for="four">
                    <span class="accordion-header">
                        <span>Dude, where is JS?</span>
                        <img src="images/free-icon-plus.png" class="cross" alt="plus">
                    </span>
                    <span class="accordion-meme"><img src="images/four.png" alt="meme"></span>
                </label>
            </li>
            <li class="accordion-item">
                <input type="radio" name="input" id="five">
                <label for="five">
                    <span class="accordion-header">
                        <span>Relax and take it easy</span>
                        <img src="images/free-icon-plus.png" class="cross" alt="plus">
                    </span>
                    <span class="accordion-meme"><img src="images/five.png" alt="meme"></span>
                </label>
            </li>
        </ul>
    </main>
</body>
</html>
